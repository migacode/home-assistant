type: vertical-stack
title: Behälter
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.behalter_fullstand_aktuell_gerundet
            name: Inhalt (Liter)
            min: 0
            max: 10000
            severity:
              green: 3000
              yellow: 1500
              red: 0
          - type: gauge
            entity: sensor.behalter_fullstand_aktuell_prozent
            name: Füllstand (%)
            min: 0
            max: 100
            severity:
              green: 30
              yellow: 15
              red: 0
            needle: true
  - type: horizontal-stack
    cards:
      - type: entity
        entity: sensor.behalter_entnahme_letzte_gerundet
        name: Letzte
        icon: mdi:waves-arrow-right
        unit: Liter
      - type: entity
        entity: sensor.behalter_entnahme_gesamt_gerundet
        name: Gesamt
        icon: mdi:waves-arrow-up
        unit: Liter
      - type: entity
        entity: sensor.behalter_entnahme_gesamt_m3
        name: Gesamt
        icon: mdi:waves-arrow-up
        unit: m³
  - type: horizontal-stack
    cards:
      - type: markdown
        content: >-
          Entnahmestatus: Es {% if states('input_boolean.bem_entnahme_status')
          == 'on' %}<b>läuft gerade</b> eine{% else %}läuft <b>keine</b>{% endif
          %} Entnahme. <sup><small><ha-icon icon={% if
          states('input_boolean.bem_entnahme_status') == 'on' %}mdi:water{% else
          %}mdi:water-off-outline{% endif %}></ha-icon></small></sup>
  - type: horizontal-stack
    cards:
      - type: button
        name: Entnahme beginnen
        icon: mdi:water-pump
        icon_height: 40px
        visibility:
          - condition: state
            entity: input_boolean.bem_entnahme_status
            state_not: 'on'
        tap_action:
          confirmation:
            text: Jetzt Entnahme beginnen?
          action: call-service
          service: script.bem_entnahme_beginn
          data: {}
      - type: button
        name: Entnahme beenden
        icon: mdi:water-pump-off
        icon_height: 40px
        visibility:
          - condition: state
            entity: input_boolean.bem_entnahme_status
            state: 'on'
        tap_action:
          confirmation:
            text: Jetzt Entnahme beenden?
          action: call-service
          service: script.bem_entnahme_ende
          data: {}
      - type: button
        name: Zähler zurücksetzen
        icon: mdi:counter
        icon_height: 40px
        tap_action:
          confirmation:
            text: Wirklich den Gesamtentnahme-Zähler auf 0 Liter/m³ zurücksetzen?
          action: call-service
          service: input_number.set_value
          target:
            entity_id: input_number.bem_entnahme_gesamt
          data:
            value: '0'
