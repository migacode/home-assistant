# =============================================================================
# Cool Dark Grey
# =============================================================================
Cool-Dark-Grey:
  # -----------------------------------------------------------------------
  # System (UI)
  # -----------------------------------------------------------------------
  # Schrift (Text)
  primary-text-color:   '#cccccc'           # Haupttexte
  secondary-text-color: '#aaaaaa'           # Info-Texte und Einstellungs-Icons
  primary-color:        '#888888'           # Interne Verweise/Links
  paper-listbox-color:  '#aaaaaa'           # Geräte-Listen
  mdc-theme-primary:    '#88cc88'           # Konfigurations-Buttons/Links
  disabled-text-color:  '#666666'           # Nicht aktive/änderbare Einträge
  # Editor (intern)
  codemirror-atom:      '#ff8800'
  codemirror-attribute: '#00cc00'
  codemirror-comment:   '#555555'
  codemirror-keyword:   '#00cccc'
  codemirror-property:  '#cccc00'
  codemirror-string:    '#ffddbb'
  code-editor-background-color:   '#333333'
  # Hintergrund
  primary-background-color:       '#111111' # Einstellungen
  card-background-color:          '#222222' # Einstellungs-Listem
  mdc-text-field-fill-color:      '#888888' # Eingabefelder und Dropdown-Menüs
  input-fill-color:               '#888888' # Weitere Dropdown-Menüs
  secondary-background-color:     '#666666' # Zusatzinformationen
  paper-listbox-background-color: '#2f2f2f' # Geräte-Listen
  table-row-background-color:     '#2f2f2f' # Tabellenzeilen 1
  table-row-alternative-background-color: '#202020' # Tabellenzeilen 2
  # -----------------------------------------------------------------------
  # Menü links (Sidebar)
  # -----------------------------------------------------------------------
  sidebar-text-color:          '#888888'    # Texte
  sidebar-selected-text-color: '#cccccc'    # Text des ausgewählten Eintrags
  sidebar-icon-color:          '#888888'    # Icons
  sidebar-selected-icon-color: '#cccccc'    # Icon des ausgewählten Eintrags
  sidebar-background-color:    '#222222'    # Hintergrund
  divider-color:               '#333333'    # Trennlinien
  light-primary-color:         '#888888'    # Button "Person"
  scrollbar-thumb-color:       '#444444'    # Scrollbar
  # -----------------------------------------------------------------------
  # Dashboard (Kopfzeile/Header)
  # -----------------------------------------------------------------------
  text-primary-color:          '#cccccc'    # Icons und Text
  app-header-background-color: '#222222'    # Hintergrund (nicht verlaufsfähig)
  # -----------------------------------------------------------------------
  # Dashboard (Hintergrund)
  # -----------------------------------------------------------------------
  # lovelace-background: 'center / cover no-repeat url("/local/lovelace_bg.jpg") fixed' # Bild skaliert
  # lovelace-background: 'center / auto repeat url("/local/lovelace_bg.jpg") fixed'     # Bild wiederholt
  lovelace-background: 'linear-gradient(to bottom, rgba(34,34,34,1), rgba(0,0,0,1))'
  # -----------------------------------------------------------------------
  # Karten (Textfarben siehe System / UI)
  # -----------------------------------------------------------------------
  # Überschriften
  ha-card-header-color: 'rgba(255,128,64,0.5)'
  # Hintergrund
  # ha-card-background: '#242424'
  ha-card-background: 'linear-gradient(to bottom, rgba(56,56,56,1), rgba(16,16,16,1))'
  # Trennlinien
  entities-divider-color: '#383838'
  # Umrandung
  ha-card-border-width:  '2px'
  ha-card-border-color:  '#383838'
  ha-card-border-radius: '6px'
  # Schatten
  ha-card-box-shadow: '4px 4px 4px rgba(0,0,0,0.3), -4px 4px 4px rgba(0,0,0,0.3)'
  # Icons
  paper-item-icon-color: '#888888'          # Standard-Icons
  dark-primary-color:    '#888888'          # Icons in Tile-Cards
  state-icon-color:      '#888888'          # Status-Icon
  # Schalter (Switches)
  switch-checked-button-color:   '#44cc44'  # Knopf bei Stellung "An"
  switch-checked-track-color:    '#000000'  # Hintergrund bei Stellung "An"
  switch-unchecked-button-color: '#666666'  # Knopf bei Stellung "Aus"
  switch-unchecked-track-color:  '#000000'  # Hintergrund bei Stellung "Aus"
  # Schieberegler (Slider)
  paper-slider-knob-color:       '#aaaaaa'  # Knopf bei Wertangabe
  paper-slider-knob-start-color: '#666666'  # Knopf in Nullstellung
  paper-slider-active-color:     '#888888'  # Linie von Start bis Knopf (Wert)
  paper-slider-container-color:  '#333333'  # Linie von Knopf (Wert) bis Ende

